<body>
	<div class="clo-bg">
		<div class="container" style="border: 1px solid gray;padding: 15px;margin-top: 30px;border-radius: 30px;">
			<form action="CompanyRoomUpdateOk"  method="post" > 
				<!-- 여기에서 몇개를 숨겨서 가지고 가자 -->
<!-- 				<input type="hidden" name="p" th:value="${p }" /> -->

<!-- 				<input type="hidden" name="b" th:value="${b }" /> -->
				<input type="hidden" name="mode" th:value="1" />
				<input type="hidden" name="idx" th:value="${vo.idx}" />
				<div class="title" >객실 등록</div>
				<div class="mb-3 row">
				  	<label for="roomname" class="col-sm-2 col-form-label">객실명</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="roomname" name="roomname" placeholder="객실명 입력" required="required">
					</div>
				</div>
				<div class="mb-3 row">
				  	<label for="minpeople" class="col-sm-2 col-form-label">최소인원</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="minpeople" name="minpeople" placeholder="최소인원" required="required">
					</div>
					<div class="col-sm-3 col-form-label" id="msg"></div>
				  	<label for="maxpeople" class="col-sm-2 col-form-label">최대인원</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="maxpeople" name="maxpeople" placeholder="최대인원" required="required">
					</div>
				</div>
				<div class="mb-3 row">
				  	<label for="price" class="col-sm-2 col-form-label">가격</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="price" name="price" placeholder="가격" required="required">
					</div>
					<div class="col-sm-3 col-form-label" id="msg"></div>
				  	<label for="r_check" class="col-sm-2 col-form-label">예약</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="r_check" name="r_check" placeholder="예약여부" required="required">
					</div>
				</div>
				<div class="mb-3 row">
				  	<label for="content" class="col-sm-2 col-form-label">내용</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="content" name="content" placeholder="내용" required="required">
					</div>
				</div>

				<div class="mb-3 row">
					<div class="col-sm-12" style="text-align: right;">
					<input type="submit" class="btn btn-outline-light" 
					th:onclick="'location.href=\''+ @{CompanyRoomUpdateOk(idx = ${vo.idx})} + '\''" value="저장">
					<input type="button" class="btn btn-outline-light" 
					th:onclick="'location.href=\''+ @{CompanyRoomList(idx = ${vo.idx})} + '\''" value="목록으로">
					</div>
				</div>
			</form>
		</div>
	</div>
