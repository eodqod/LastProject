<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>관리자모드</title>
<!-- axicon 사용하기 -->
<link rel="stylesheet" type="text/css" href="axicon/axicon.min.css" />
<!-- 부트스트랩을 사용하기 위한 준비 시작 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 부트스트랩을 사용하기 위한 준비 끝 -->
<!-- 사용자 정의 자바스크립트 함수를 추가한다 -->
<script type="text/javascript" src="js/commons.js"></script>
<script type="text/javascript">
	$(function() {

	});
</script>
<style type="text/css">

.headerMiniMenu {
	float: left;
	font-size: 15px;
 	position: absolute;
	right: 10px;
}

.headerMenu {
	float: left;
	margin: 10px;
	margin-bottom: 0px;
}

.page {
	width: 100%;
	margin: 0 auto;
}

header {
	height: 80px;
	display: flex;
	align-items: center;
}

</style>
</head>
<body>
	<div class="page">
 		<header>
			<table style="width: 80%;">
				<h2 class="btn btn-dark btn-lg" th:onclick="'location.href=\''+ @{adminMain} + '\''" style="margin: 10px; font-size: 40px;">
					관리자 모드
				</h2>
				<tr class="headerMiniMenu">
					<td><a th:href="@{#}">사이트메인</a></td>
					<td><a th:href="@{#}">로그아웃</a></td>
				</tr>
				<tr>
					<td class="headerMenu">
						<button class="btn btn-dark"
							th:onclick="'location.href=\''+ @{MemberList} + '\''">회원관리</button>
					</td>
					<td class="headerMenu">
						<button class="btn btn-dark"
							th:onclick="'location.href=\''+ @{CompanyList} + '\''">업체관리</button>
					</td>
					<td class="headerMenu">
						<button class="btn btn-dark"
							th:onclick="'location.href=\''+ @{list} + '\''">게시판관리</button>
					</td>
				</tr>
			</table>
 		</header>
	</div>
</body>
</html>
