<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>메인 페이지</title>
<!-- axicon 사용하기 -->
<link rel="stylesheet" type="text/css" href="axicon/axicon.min.css" />
<!-- 부트스트랩을 사용하기 위한 준비 시작 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 부트스트랩을 사용하기 위한 준비 끝 -->
<!-- 사용자 정의 자바스크립트 함수를 추가한다 -->
<script type="text/javascript" src="js/commons.js"></script>
<style type="text/css">
.flex-div {
	width: 100%;
	height: auto;
	background-color: #E4E6EF;
	display: flex;
	justify-content: center;
}

.outer-div {
	width: 50%;
	height: 100%;
	background-color: #fff;
	justify-content: center;
}

.roominfo-div {
	background: #fff;
	width: 98%;
	height: 12%;
	margin: 1%;
	border-radius: 15px;
	padding: 1%;
	box-sizing: border-box;
}

.info-div {
	background: #E4E6EF;
	width: 98%;
	height: 50%;
	margin: 1%;
	border-radius: 15px;
	padding-left: 1%;
	padding-top: 1%;
}

</style>
<script type="text/javascript">
</script>
</head>
<body>
	<div class="flex-div">
		<div class="outer-div">
		<div th:replace="/decorators/header.html"></div>
			<div class="roominfo-div"> 
				<!-- 광고 슬라이드 -->
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <!-- 임의로 아무사진 넣어둠 -->
			      <img src="img/back1.png" class="d-block w-100" alt="..." style="height: 300px;max-height: 100%">
			    </div>
			    <div class="carousel-item">
			      <img src="img/back2.png" class="d-block w-100" alt="..."style="height: 300px;max-height: 100%">
			    </div>
			    <div class="carousel-item">
			      <img src="img/back3.png" class="d-block w-100" alt="..."style="height: 300px;max-height: 100%">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
			
					
			</div>
			<!-- 검색기능 자리 -->
			<div  style="height: 200px ;background-color: silver;margin: 2%">
				검색기능 자리
			</div>
			
			<!-- 이미지 + 추천 -->
			<div class="roominfo-div">
				<img src="img/main1.png" alt="" style="max-width: 100%; border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
				<div style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; background: #fff;width: 99.3%; height:92.2px;box-shadow: 2px 2px 2px 2px #E4E6EF; padding: 1%">
					<span style="font-size: 1.25rem;color: #7E8299;font-weight: 600;">수영장 여름캠핑장</span>
					<br /><span style="font-weight: 700;font-size: 27px;color: #3F4254">수영장이 예술인 캠핑장</span>
				</div>
			</div>
			<div class="roominfo-div" style="margin-top: 2%">
				<img src="img/main2.png" alt="" style="max-width: 100%; border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
				<div style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; background: #fff;width: 99.3%; height:92.2px;box-shadow: 2px 2px 2px 2px #E4E6EF; padding: 1%">
					<span style="font-size: 1.25rem;color: #7E8299;font-weight: 600;">화장실 걱정없이 차박해요</span>
					<br /><span style="font-weight: 700;font-size: 27px;color: #3F4254">대한민국 차박 캠핑장</span>
				</div>
			</div>
			<div class="roominfo-div" style="margin-top: 2%">
				<img src="img/main3.png" alt="" style="max-width: 100%; border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
				<div style="border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; background: #fff;width: 99.3%; height:92.2px;box-shadow: 2px 2px 2px 2px #E4E6EF; padding: 1%">
					<span style="font-size: 1.25rem;color: #7E8299;font-weight: 600;">저긴 어디지?</span>
					<br /><span style="font-weight: 700;font-size: 27px;color: #3F4254">TV에 나왔던 그 캠핑장</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
